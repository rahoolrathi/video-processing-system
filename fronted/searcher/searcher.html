<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTube - Video Search Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="#ff0000">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span class="logo-text">UTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <div class="search-wrapper">
                    <input 
                        type="text" 
                        class="search-box" 
                        placeholder="Search"
                        id="searchInput"
                    >
                    <button class="search-button" id="searchButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="header-right">
            <div class="format-selector">
                <label class="format-option">
                    <input type="radio" name="format" value="hls" checked>
                    <span class="format-text">HLS</span>
                </label>
                <label class="format-option">
                    <input type="radio" name="format" value="dash">
                    <span class="format-text">DASH</span>
                </label>
            </div>
            <button class="user-avatar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
            <span>Searching videos...</span>
        </div>

        <!-- Results Info -->
        <div class="results-info hidden" id="resultsInfo">
            <div class="results-count">Found 0 videos</div>
        </div>

        <!-- Video Player Section -->
        <div class="video-player-section hidden" id="videoPlayerSection">
            <div class="video-player-container">
                <div class="video-wrapper">
                    <video id="videoPlayer" controls preload="metadata">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-info">
                    <h1 class="video-title" id="currentVideoTitle">Select a video to play</h1>
                    <div class="video-meta">
                        <div class="current-format-info" id="currentFormatInfo">
                            Playing in <span id="currentFormat">HLS</span> format
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid-container">
            <div class="video-grid hidden" id="videoGrid">
                <!-- Videos will be populated by JavaScript -->
            </div>
        </div>

        <!-- No Results -->
        <div class="no-results hidden" id="noResults">
            <div class="no-results-content">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="#606060">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
                </svg>
                <h3>No videos found</h3>
                <p>Try different keywords or check your spelling</p>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message hidden" id="errorMessage">
            <div class="error-content">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="#d93025">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h3>Something went wrong</h3>
                <p id="errorText">Please try again later</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
